<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Đăng ký</title>
</head>
<body class="image_div_sign_login">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="box-shadow header-line navbar bg-body-tertiary">
        <div class="container-fluid">
            <span><a style="color: white; font-size: 30px; font-family: cursive;" class="link-underline link-underline-opacity-0" href="#">NPVoca</a></span>
        </div>
    </nav>
    <div class="full-high container">
        <form class="sign-up container" method="post" onsubmit="return checkPasswordMatch()">
            <p class=" text-center text-title">Sign up</p>
            <div class="mb-3">
                <label for="username" class="form-label">Email/Username *</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập username hoặc email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                    <span class="input-group-text pass" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="re-password" class="form-label">Confirm password *</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="re-password" placeholder="Xác nhận mật khẩu" ></input>
                    <span class="input-group-text pass" onclick="toggleRePassword()"><i class="fas fa-eye"></i></span>
                </div>
            </div>
            <div style="position: relative;" class="button-group-sign-up mt-5">
                <button type="submit" class="btn cover-btn font-weight-bold pink-1 pd-3 d-inline">OK</button>
                <p class="right-side d-inline">Have an account ? <a href="" class="pink-2">Log in</a></p>
            </div>
        </form>
        <div style="height: 50%;"></div>
    </div>
</body>
<script>
    function togglePassword() {
        var passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
    function toggleRePassword() {
        var passwordField = document.getElementById("re-password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
    function checkPasswordMatch() {
        var password = document.getElementById("password").value;
        var rePassword = document.getElementById("re-password").value;
        if (password !== rePassword) {
            document.getElementById("password-match-error").innerHTML = "Mật khẩu không khớp!";
            return false;
        } else {
            document.getElementById("password-match-error").innerHTML = "";
            return true;
        }
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Game</title>
</head>
<body class="image_div_game">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container check_game game_content row">
        <div class="game timer col col-3">
            <div class="circle time_board">
                <span id="timer_count" class=" bold-font">10</span>
            </div>
        </div>
        <div class="game_content_item col col-6">
            <div class="game_question bold-font">
                <span>"People" có nghĩa là gì ?</span>
            </div>
            <div class="game_answer_container">
                <div class="row game_answer_option">
                    <input type="button" class="col col-5 game_option" id="optionA" value="A.Con người"></input>
                    <input type="button" class="col col-5 game_option" id="optionB" value="B.Con người"></input>
                </div>
                <div class="row game_answer_option">
                    <input type="button" class="col col-5 game_option" id="optionC" value="C.Con người"></input>
                    <input type="button" class="col col-5 game_option" id="optionD" value="D.Con người"></input>
                </div>
            </div>
        </div>
        <div class="game_content_btn col col-3">
            <btn class="circle btn_board_game">
                <span id="" class=" bold-font"><i class="fas fa-arrow-right"></i></span>
            </btn>
        </div>

    </div>
</body>
<script>
    var answer
    const myButtons = document.querySelectorAll('.game_option');
    console.log(myButtons);
    myButtons.forEach(button => {
        button.addEventListener('click', function(){
            console.log('Bạn đã ấn vào nút');
            answer = button.value;
        })
    });
</script>
</html>

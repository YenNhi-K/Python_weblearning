{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Kết quả</title>
</head>
<body class="image_div_game">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <div class="game_result_board container box-shadow">
            <p class="game_result_board__title">Kết quả</p>
            <p class="game_result_board__result">{{no_correct}}/{{number_of_questions}}</p>
            <!-- <p class="game_result_board__title-game">Chủ đề: Gia đình</p> -->
            <p class="game_result_board__number-question">Số câu hỏi: {{number_of_questions}}</p>
        </div>
        <div class="exit-btn text-center mt-4">
            <a href="{% url 'home' %}" class="link-underline link-underline-opacity-0"><button type="button" class="btn cover-btn bold-font pink-1 pd-3" >Thoát</button></a>
        </div>
    </div>
</body>
<script>
    
</script>
</html>
